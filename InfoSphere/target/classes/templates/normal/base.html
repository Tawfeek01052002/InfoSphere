<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<link rel="stylesheet" th:href="@{/css/sidebar.css}" />

</head>
<body>

	<!-- Adding sidebar -->
	<div class="base_container">
		<aside class="sidebar_left">
			<ul class="menu_list">
				<li>
					<div class="menu_container">
						<button class="icon_side" id="menu">
							<img th:src="@{/images/assets/images/menu.svg}" alt="home" />
						</button>
					</div>
				</li>
				<li><a th:href="@{/user/dashboard/home}">
						<button class="icon_side" id="home">
							<img th:src="@{/images/assets/images/home.png}" alt="home" />

						</button>
				</a></li>
				<li><a
					th:href="@{/user/dashboard/viewContact/0}">
						<button class="icon_side" id="viewContact">
							<img th:src="@{/images/assets/images/viewContact.png}"
								alt="viewContact" />
						</button>
				</a></li>
				<li><a
					th:href="@{/user/dashboard/addContact}">
						<button class="icon_side" id="addContact">
							<img th:src="@{/images/assets/images/addContact.png}"
								alt="addContact" />

						</button>
				</a></li>

				<li><a
					th:href="@{/user/dashboard/profile}">
						<button class="icon_side" id="profile">
							<img th:src="@{/images/assets/images/profile.png}" alt="profile" />

						</button>
				</a></li>
				<li><a
					th:href="@{/user/dashboard/setting}">
						<button class="icon_side" id="settings">
							<img th:src="@{/images/assets/images/settings.svg}"
								alt="settings" />

						</button>
				</a></li>
			</ul>
			<div class="logout_container">
				<button class="icon_logout">
					<a href="/logout"> <img
						th:src="@{/images/assets/images/log-out.svg}" alt="logout" />
					</a>
				</button>

			</div>
		</aside>

		<!-- Adding Content -->
		<section class="main">
			<!-- Adding Content -->
			<div th:replace="${content}"></div>
		</section>
		<!-- Ending of Content -->
	</div>
	<!-- Ending of sidebar -->


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
			function deleteContact(id){
				swal({
					  title: "Are you sure?",
					  text: "Do you want to delete the Contact",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					  className: "custom-alert"
					})
					.then((willDelete) => {
					  if (willDelete) {
					    window.location="/user/delete/"+id;
					  } else {
					    swal({
					    	 text:"Your contact is safe!",
							 className: "custom-alert"
					    });
					  }
					});
				
			}
			function updateContact(id){
				swal({
					  title: "Are you sure?",
					  text: "Do you want to update the Contact",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					  className: "custom-alert"
					})
					.then((willDelete) => {
					  if (willDelete) {
					    window.location="/user/process-UpdateContact/"+id;
					  } else {
					    swal({
					    	 text:"Your contact is not Updated!",
							 className: "custom-alert"
					    });
					  }
					});
				
			}
		</script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>





</body>
</html>
