<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact | InfoSphere</title>
</head>
<body>

	<section>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded",
					function() {
						document.querySelector(".icon_side").classList
								.remove('active');
						document.querySelector("#addContact").classList
								.add('activating');
					});
		</script>
		<div class="card m-auto" style="max-width: 100%;">
			<div class="card-body">
				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>

					<th:block th:text="${#session.removeAttribute('message')}"></th:block>

				</div>

				<h1 class="text-center mt-2">Add Contact</h1>

				<div class="container-fluid m-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- First Name -->
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control"
										th:value="${contact.name}" required
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
								</div>


								<!-- Nick Name -->
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="nickName" name="nickName"
										placeholder="Enter nickname here" class="form-control"
										th:value="${contact.nickName}" required
										th:classappend="${#fields.hasErrors('nickName')?'is-invalid':''}" />
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('nickName')}" th:text="${e}"></div>
								</div>

								<!-- Phone Number -->
								<div class="input-group mb-4 phoneClass">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input type="text" id="phone1" name="phone"
										th:value="${contact.phone}" required min="10"
										th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
										placeholder="Enter phone number" class="form-control" />
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('phone')}" th:text="${e}"></div>

								</div>

								<!-- Work -->
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										th:value="${contact.work}" required
										th:classappend="${#fields.hasErrors('work')?'is-invalid':''}"
										placeholder="Enter profession here" class="form-control" />
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('work')}" th:text="${e}"></div>
								</div>

								<!-- Email -->
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input type="email" id="email" name="email"
										th:value="${contact.email}" required
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
										placeholder="Enter email address here" class="form-control" />
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
								</div>

								<!-- Description-->
								<div class="input-group mb-4 w-100 text-center">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<textarea rows="10" id="description" name="description"
										th:text="${contact.description}" required
										th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"
										placeholder="Enter contact description" class="form-control"></textarea>
									<div class="invalid-feedback"
										th:each="e: ${#fields.errors('description')}" th:text="${e}"></div>
								</div>

								<!-- Contact Image -->
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<div class="input-group-text me-3 h-100">
											<i class="fa-solid fa-image"></i>
										</div>
									</div>
									<input type="file" name="ProfileImage"
										placeholder="Enter email address here" class="form-control" />
								</div>


								<!-- Submit Button -->
								<div class="button text-center">
									<button type="submit" class="btn btn-dark p-2">Add
										Contact</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>


	</section>


</body>
</html>
