<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About | InfoSphere</title>
</head>
<body>

	<section>
		<div class="container" th:if="${contact}">
			<div class="main-body" th:object="${contact}">

				<!-- Path -->
				<nav aria-label="breadcrumb" class="main-breadcrumb">
					<a th:href="@{'/user/dashboard/viewContact/'+${currentPage}}"><button
							type="button" class="btn btn-dark">Back</button></a>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							th:href="@{/user/dashboard/viewContact/0}">Contact</a></li>
						<li class="breadcrumb-item active" aria-current="page">Contact
							Info</li>
					</ol>
				</nav>
				<!-- /Path -->

				<div class="row gutters-sm">
					<div class="col-md-4 mb-3">
						<div class="card pt-3 pb-3">
							<div class="card-body">
								<div class="d-flex flex-column align-items-center text-center">
									<img th:src="@{'/images/'+${contact.imageUrl}}"
										alt="Contact-Profile" class="ProfileImageView">
									<div class="mt-3">
										<h4 th:text="${contact.nickName}"></h4>
										<p class="text-secondary mb-1" th:text="${contact.work}"></p>
										<p class="text-muted font-size-sm" th:text="${contact.phone}"></p>
										<a th:href="@{'/user/update/'+${contact.cId}}"><button
												class="btn btn-primary text-white mt-3">Edit
												Contact</button></a> <a href="#"
											th:onclick="|deleteContact(${contact.cId})|"><button
												class="btn btn-danger mt-3 text-white">Delete
												Contact</button></a>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-md-8">
						<div class="card mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Full Name</h6>
									</div>
									<div class="col-sm-9 text-secondary" th:text="${contact.name}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Nickname</h6>
									</div>
									<div class="col-sm-9 text-secondary"
										th:text="${contact.nickName}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Work</h6>
									</div>
									<div class="col-sm-9 text-secondary" th:text="${contact.work}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9 text-secondary" th:text="${contact.email}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Phone</h6>
									</div>
									<div class="col-sm-9 text-secondary fw-bold"
										th:text="${contact.phone}"></div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Description</h6>
									</div>
									<div class="col-sm-9 text-secondary"
										th:text="${contact.description}"></div>
								</div>
								<hr>
							</div>
						</div>
					</div>
				</div>

			</div>


		</div>
		<div class="container internal-server-error-img m-auto text-center"
			th:unless="${contact}">
			<div class="card innerDiv-internal-server-error-img">
				<img th:src="@{'/images/internal-server-error-500.svg'}"
					alt="Internal Server Error" />
				<p class="mt-0 mb-4">Internal Server Error</p>
			</div>
		</div>


	</section>


</body>
</html>
