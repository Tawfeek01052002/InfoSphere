<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile | InfoSphere</title>
</head>
<body>

	<section>

		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded",
					function() {
						document.querySelector(".icon_side").classList
								.remove('active');
						document.querySelector("#profile").classList
								.add('activating');
					});
		</script>
		<div class="card">
			<div class="card-body">
				<div class="row m-auto">
					<div class="col-xl-4 bg-c-lite-green user-profile text-center"
						style="border-radius: 10px;">
						<div class="mb-25">
							<img th:src="@{/images/Profile.jpg}" class="img-radius"
								alt="User-Profile-Image">
						</div>
						<h6 class="fs-4 m-2" th:text="${user.name}"></h6>
						<p></p>
					</div>
					<div class="col-xl-8 bg-white">
						<div class="card-block">
							<div class="row">
								<div class="col-sm-6 pt-2">
									<p class="m-b-10 fs-4 fw-bold">Name</p>
									<h6 class="text-muted fs-6 fw-normal" th:text="${user.name}"></h6>
								</div>
								<div class="col-sm-6 pt-2">
									<p class="m-b-10 fs-4 fw-bold">Email</p>
									<h6 class="text-muted fs-6 fw-normal" th:text="${user.email}"></h6>
								</div>
							</div>
							<hr>
							<div class="row mt-4">
								<div class="col-sm-12">
									<p class="m-b-10 fs-4 fw-bold">Description</p>
									<h6 class="text-muted fs-6 fw-normal" th:text="${user.about}"></h6>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>


	</section>


</body>
</html>
