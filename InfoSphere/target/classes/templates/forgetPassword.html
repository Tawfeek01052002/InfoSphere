<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forget password | InfoSphere</title>
</head>
<body>

	<section>
		<div class="card m-auto text-center bg-secondary mt-5"
			style="max-width: 700px;">
			<div class="card-body">

				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>

					<th:block th:text="${#session.removeAttribute('message')}"></th:block>

				</div>

				<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>

					<th:block th:text="${#session.removeAttribute('message')}"></th:block>

				</div>
				<div class="head bg-primary text-white p-2 rounded mb-3">
					<h1 class="text-center mt-2 ">Forget Password</h1>
					<p>Enter the email address associated with your account</p>
				</div>

				<form action="#" th:action="@{/forgetPassword-process}"
					method="post">
					<input type="email" required name="email" style="min-width: 300px;"
						class="form-control w-50 m-2 float-start"
						placeholder="Enter email address" th:value="${email}" />
					<button type="submit" class="btn bg-primary text-white m-2">Get
						OTP</button>
						
					<div class="alert-success" th:if="${send}" th:text="${send}"></div>
				</form>
				<div id="result" th:if="${isMailSent}">
					<hr>
					<h6>Verify OTP</h6>

					<form action="#" th:action="@{/validate-otp}" method="post">
						<input type="number" required name="otp"
							style="max-width: 150px; display: inline-block;"
							class="form-control m-2" placeholder="Enter OTP here" />
						<button type="submit" class="btn bg-primary text-white m-2">Verify
							OTP</button>
					</form>

				</div>

				<div id="result" th:if="${verified}">
					<hr>
					<h5>Enter New Password</h5>

					<form action="#" th:action="@{/confirm-password}" method="post"
						class="text-start p-2">
						<label for="newPassword" class="mt-2 p-2">Enter new
							Password</label> <input type="password" required name="newPassword"
							class="form-control w-75" placeholder="Enter new password here"
							id="newPassword" /> <label for="newPassword" class="mt-2 p-2">Confirm
							new Password</label> <input type="password" required
							name="confirmPassword" class="form-control w-75"
							placeholder="Enter confirmed password here" id="newPassword" />
						<button type="submit" class="btn bg-primary text-white m-2">Confirm</button>
					</form>


				</div>
			</div>


		</div>



	</section>


</body>
</html>
