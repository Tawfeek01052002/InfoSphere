<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Login - Smart Contact Manager</title>
</head>
<body>

	<section style="overflow-x: hidden">
		<div class="row">
			<div class="col-md-6 text-center float-right">
				<img th:src="@{/images/LoginBanner.svg}" alt="Image" width="80%"
					class="img-fluid mt-2">
			</div>
			<div class="col-md-6 p-5">
				<div class="row">
					<div class="col-md-8">
						<div class="mb-4 text-center">
							<h1>Sign In</h1>
						</div>
						<form th:action="@{/login}" action="#" method="post"
							class="form-signin">

							<div th:if="${param.error}" class="alert alert-danger">Invalid
								Credientials</div>

							<div th:if="${param.logout}" class="alert alert-success">You
								have been logged out</div>


							<div class="form-group first">
								<label for="username">Username</label> <input type="text"
									id="username" name="username" class="form-control"
									placeholder="Username" required>

							</div>
							<div class="form-group last mb-4 mt-3">
								<label for="password">Password</label> <input type="password"
									id="password" name="password" class="form-control"
									placeholder="Password" required>

							</div>

							<div class=" mb-5 align-items-center">
								<span class="ml-auto"><a th:href="@{/forgetPassword}"
									class="forgot-pass" style="text-decoration: none;">Forget
										Password</a></span> <span class="ml-auto float-end"><a
									th:href="@{/signup}" style="text-decoration: none;">Register
										Here</a></span>
							</div>

							<button class="btn btn-md bg-primary text-white" type="submit">Sign
								in</button>
						</form>
					</div>
				</div>

			</div>

		</div>
	</section>


</body>
</html>
